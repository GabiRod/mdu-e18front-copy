<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Project Template - Materialize</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="css/main.css" type="text/css" rel="stylesheet" media="screen,projection" />
</head>

<body>

    <nav class="nav-extended">
    <div class="nav-wrapper">
      <a href="#" class="brand-logo">Movie app</a>


    </div>
    <div class="nav-content">
      <ul id="tabs" class="tabs tabs-transparent">
        <li class="tab"><a href="#movies">Movies</a></li>
        <li class="tab"><a href="#genre">Genre</a></li>
        <li class="tab"><a href="#new-movie">Add new movie</a></li>
      </ul>
    </div>
  </nav>

  <div id="movies" class="col s12">
    <div class="container">

          <div class="input-field col s12">
          <input id="search" type="search" placeholder="Search"  onkeyup="search(this.value)">
          </div>

        <div class="row">
          <div class="col s12 m12">
            <div class="card" id="card1">

            </div>
          </div>
        </div>

    </div>
  </div>

  <div id="genre" class="col s12">
    <div class="container">

      <div class="input-field col s12">
    <select  id="select-genre" name="genre" onchange="genreSelected(this.value)">
      <option value="" disabled selected>Choose your option</option>
      <option value="5">Adventure</option>
      <option value="4">Animation</option>
      <option value="3">Comedy</option>
      <option value="2">Drama</option>
      <option value="1">Fantasy</option>
      <option value="6">Horror</option>
    </select>
    <label>Materialize Select</label>
      <!-- <section id="movies-by-genre-container" class="grid-container"></section> -->
  </div>

  <div class="row">
    <div class="col s12 m12">
      <div class="card" id="card2">
      </div>
    </div>
  </div>

    </div>
  </div>


  <div id="new-movie" class="col s12">
    <div class="container">
      <div class="row">
          <form class="col s12">
            <div class="row">
              <div class="input-field col s12">
                <input placeholder="Title" id="title" type="text" class="validate">
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <input placeholder="Description" id="description" type="text" class="validate">
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <input placeholder="Year" id="year" type="text" class="validate">
              </div>
            </div>
              <div class="row">
              <div class="input-field col s12">
                <input placeholder="Trailer" id="trailer" type="text" class="validate">
              </div>
            </div>
            <div class="row">
            <div class="input-field col s12">
              <input placeholder="Image" id="img" type="text" class="validate">
            </div>
            </div>
            <a class="waves-effect waves-light btn" onclick="addNewMovie()">button</a>
          </form>
        </div>



    </div>
  </div>



      <div class="preloader-wrapper big active">
        <div class="spinner-layer spinner-blue">
          <div class="circle-clipper left">
            <div class="circle"></div>
          </div><div class="gap-patch">
            <div class="circle"></div>
          </div><div class="circle-clipper right">
            <div class="circle"></div>
          </div>
        </div>

        <div class="spinner-layer spinner-red">
          <div class="circle-clipper left">
            <div class="circle"></div>
          </div><div class="gap-patch">
            <div class="circle"></div>
          </div><div class="circle-clipper right">
            <div class="circle"></div>
          </div>
        </div>

        <div class="spinner-layer spinner-yellow">
          <div class="circle-clipper left">
            <div class="circle"></div>
          </div><div class="gap-patch">
            <div class="circle"></div>
          </div><div class="circle-clipper right">
            <div class="circle"></div>
          </div>
        </div>

        <div class="spinner-layer spinner-green">
          <div class="circle-clipper left">
            <div class="circle"></div>
          </div><div class="gap-patch">
            <div class="circle"></div>
          </div><div class="circle-clipper right">
            <div class="circle"></div>
          </div>
        </div>
      </div>
  <!--Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
