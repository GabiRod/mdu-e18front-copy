<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Products</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Product Single Page Application">
    <meta name="author" content="Rasmus Cederdorff">
    <link rel="stylesheet" href="css/main.css">
    <link rel="shortcut icon" type="image/png" href="img/favicon.png" />
</head>

<body>
    <!-- tabbar navigation -->
    <nav class="tabbar">
        <a href="#products" onclick="showPage('products')">Products</a>
        <a href="#add" onclick="showPage('add')">Add Product</a>
    </nav>

    <!-- pages -->
    <!-- home page -->
    <section id="products" class="page">
        <header class="topbar">
            <h2>Products</h2>
        </header>
        <input type="text" placeholder="SEARCH" onkeyup="search(this.value)">
        <section id="products-container"></section>
    </section>

    <!-- about page -->
    <section id="add" class="page">
        <header class="topbar">
            <h2>Add New Product</h2>
        </header>
        <form>
            <input id="brand" type="text" name="brand" placeholder="BRAND" value="">
            <input id="model" type="text" name="model" placeholder="MODEL" value="">
            <input id="price" type="text" name="price" placeholder="PRICE" value="">
            <input id="img" type="text" name="img" placeholder="IMG URL" value="">
            <button type="button" name="button" onclick="addNewProduct()">SAVE</button>

        </form>
    </section>

    <!-- main js file -->
  
    <script src="js/main.js"></script>
</body>

</html>
